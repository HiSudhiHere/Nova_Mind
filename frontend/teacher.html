<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMind | AI Teacher</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body class="teacher-body">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg nm-nav">
      <div class="container-fluid">
        <a class="navbar-brand nm-brand" href="index.html">NovaMind</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
         data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

            <li class="nav-item">
              <a class="nav-link active" href="teacher.html">AI Teacher</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

<div style="height: 30px; color:white; background-color: grey; font-size: 18px; width:100%; padding-left: 10px;">If the Notes aren't proccesing and the AI isn't working then the tokens for the free api must have been all used</div>
    <!-- MAIN TEACHER SECTION -->
    <div class="container-fluid mt-3">
      <div class="row">

        <!-- LEFT SIDE — NOTES -->
        <div class="col-md-8" id="notesSection">
          <h2 class="teacher-heading">Generated Notes</h2>
          <p class="teacher-sub">Upload a file to begin.</p>

          <!-- File Upload -->
          <div class="mt-3 mb-4">
            <input type="file" id="fileInput" class="form-control nm-input mb-2">
            <button id="uploadBtn" type="button" class="btn nm-btn">
              <i class="fa-solid fa-upload"></i> Upload
            </button>
            <button id="downloadBtn" class="btn nm-btn">
              <i class="fa-solid fa-download"></i> Download Notes
            </button>
          </div>

          <!-- Notes Container -->
          <div id="notesContainer" class="notes-box">
            <!-- JS will insert topic-wise notes here -->
          </div>

        </div>


        <!-- RIGHT SIDE — AI INTERACTION -->
        <div class="col-md-4 ai-panel" id="AiPart" >

          <!-- AI Pulsing Circle -->
          <div id="aiBubble" class="ai-bubble">
            <!-- AI responds via speech later -->
          </div>
          <p class="ai-label" style="margin-top: 20px;">AI Teacher</p>
          <!-- ASK QUESTION -->
          <div class="mt-4">
            <textarea id="questionInput" class="form-control nm-textarea"
              placeholder="Ask something..."></textarea>

            <button id="askBtn" class="btn nm-btn w-100 mt-2">
              <i class="fa-solid fa-paper-plane"></i> Ask
            </button>
          </div>

          <!-- Microphone Button (optional later) -->
          <div class="text-center mt-3">
            <button id="micBtn" class="btn mic-btn">
              <i class="fa-solid fa-microphone"></i>
            </button>
          </div>

          <!-- Display AI answer -->
          <div id="aiResponse" class="mt-4"></div>
            <!-- AI answers will appear here -->
          </div>

        </div>

      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Your script file -->
    <script src="script.js"></script>


</body>

<style>
  /* ------- GLOBAL COLORS ------- */

:root {
  --bg-dark: rgb(49, 54, 71);
  --bg-mid: rgb(67, 86, 99);
  --accent: rgb(163, 176, 135);
  --cream: rgb(255, 248, 212);
}


/* PAGE BG */
.teacher-body {
  background: var(--bg-mid);
  color: var(--cream);
  font-family: "Inter", system-ui, sans-serif;
}


/* ------- NAVBAR ------- */
.nm-nav {
  background: var(--bg-dark) !important;
}

.nm-brand {
  color: var(--cream);
  font-weight: 700;
  letter-spacing: 1px;
}

.nav-link {
  color: var(--cream) !important;
}
.nav-link:hover {
  color: var(--accent) !important;
}


/* ------- TEXT ------- */
.teacher-heading {
  color: var(--cream);
  font-weight: 700;
  font-size: 2rem;
  animation: fadeInUp 0.8s ease;
}

.teacher-sub {
  color: var(--cream);
  opacity: 0.7;
  animation: fadeInUp 1.1s ease;
}


/* ------- BUTTONS ------- */
.nm-btn {
  background: var(--accent);
  color: var(--bg-dark);
  font-weight: 600;
  border: none;
  transition: 0.25s ease;
  transform: translateY(0);
}
.nm-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 20px rgba(163, 176, 135, 0.35);
}


/* ------- INPUTS ------- */
.nm-input,
.nm-textarea {
  background: var(--accent);
  color: var(--bg-dark);
  border: none;
}
.nm-textarea::placeholder {
  color: var(--bg-dark);
}


/* ------- NOTES CONTAINER ------- */
#notesContainer {
  background: var(--bg-dark);
  border-radius: 14px;
  padding: 14px;
  min-height: 300px;
  overflow-y: auto;
  animation: fadeIn 1s ease;
}


/* ------- RIGHT PANEL ------- */
#AiPart {
  background: var(--bg-dark);
  border-radius: 24px;
  padding: 15px;
  text-align: center;
  color: var(--cream);
  animation: fadeInUp 1s;
}


/* ------- AI BUBBLE ------- */
.ai-bubble {
  width: 65px;
  height: 65px;
  margin: auto;
  border-radius: 50%;
  background: var(--accent);
  opacity: 0.7;
  animation: pulse 2s infinite ease-in-out;
}


/* ------- ANIMATIONS ------- */
@keyframes pulse {
  0% { transform: scale(1);}
  50% { transform: scale(1.15);}
  100% { transform: scale(1);}
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from { opacity: 0;}
  to { opacity: 1;}
}

/* pointer style on hover elements */
button:hover,
a:hover {
  cursor: pointer;
}

/* -----------------------------------------
   ✅ GLOW EFFECTS
------------------------------------------ */
.glow {
    box-shadow: 0 0 10px var(--accent),
                0 0 25px var(--accent),
                0 0 40px rgba(255,255,255,0.3);
}

.nm-btn:hover {
    box-shadow: 0 0 10px var(--accent),
                0 0 25px var(--accent);
}


/* -----------------------------------------
   ✅ PANEL GLASS LOOK
------------------------------------------ */
#AiPart {
    backdrop-filter: blur(15px);
    background: rgba(49, 54, 71, 0.77);
    border: 1px solid rgba(163, 176, 135, 0.25);
}


/* -----------------------------------------
   ✅ STICKY SIDE
------------------------------------------ */
#AiPart {
    position: sticky;
    top: 12px;
}


/* -----------------------------------------
   ✅ PARALLAX HOVER
------------------------------------------ */

.notes-box:hover {
    transform: translateY(-5px);
    transition: 0.25s ease;
}


/* -----------------------------------------
   ✅ SCROLL REVEAL ANIMATIONS
------------------------------------------ */
.reveal {
    opacity: 0;
    transform: translateY(40px);
    transition: 0.7s ease;
}

.reveal.visible {
    opacity: 1;
    transform: translateY(0);
}

</style>
<script>

/* -----------------------------------------
   ✅ SCROLL REVEAL
------------------------------------------ */
const revealItems = document.querySelectorAll(".reveal");

function reveal() {
    revealItems.forEach((el) => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 60) {
            el.classList.add("visible");
        }
    });
}
window.addEventListener("scroll", reveal);
reveal();

</script>
</html>
